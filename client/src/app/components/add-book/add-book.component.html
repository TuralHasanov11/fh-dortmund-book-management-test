<div class="card">
    <div class="card-header">Add new book</div>
    <div class="card-body">
        <div *ngIf="success" class="alert alert-success mb-3" role="alert">
            Book added!
        </div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input class="form-control" id="title" formControlName="title">
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input class="form-control" id="author" formControlName="author">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3" formControlName="description"></textarea>
            </div>
            <div class="mb-3">
                <label for="cover_image" class="form-label">Cover image</label>
                <input class="form-control" (change)="uploadCoverImage($event)" type="file" id="cover_image"
                    accept="image/*">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</div>
